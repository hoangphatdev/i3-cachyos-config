for_window [class="Thunar"] floating enable, resize set 650 800 # width/height
for_window [class="org.gnome.Nautilus"] floating enable, resize set 1200 800 # width/height
for_window [class="dolphin"] floating enable, resize set 650 800 # width/height
for_window [class="gnome-calculator"] floating enable
for_window [class="ksnip"] floating enable
