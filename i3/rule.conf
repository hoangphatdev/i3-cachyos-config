for_window [class="TelegramDesktop"] floating enable, move position 1100px 30px
# pavucontrol
for_window [class="^pavucontrol$"] floating enable
# clipboard tray
for_window [class="^copyq$"] floating enable move position center
for_window [class="^mpv$"] floating enable; resize set 1300 600
for_window [class="^obsidian$"] floating enable, resize set 900 600
for_window [class="^Eclipse$"] floating enable, resize set 1500 900 
for_window [title="UDP"] floating enable
for_window [class="^Blueman-manager$" title="^Bluetooth Devices$"] floating enable, resize set 500 500, move position center

