# hyprctl clients to show window class

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Regex syntax
# ^: khop dau chuoi
# $: khop cuoi chuoi
# khong co ki hieu: khop giua chuoi

windowrule = float, class:^(google-chrome)$, windowtype:dialog
windowrule = float, class:^(google-chrome)$, windowtype:popup
windowrulev2 = float, class:^(google-chrome)$, title:^(Đăng nhập - Tài khoản Google - Google Chrome)$
windowrulev2 = float, class:^(google-chrome)$, title:^(Open File)$
windowrulev2 = float, title:^(Hyprshot)$

windowrulev2 = size 1000 600, class:^(google-chrome)$, title:^(Open File)$

windowrulev2 = float, title:^(eJOY Advanced Translation)$
windowrulev2 = float, class:^(org.gnome.eog)$



#windowrule = float, windowtype:dialog
windowrulev2 = float, class:^(thunar)
windowrulev2 = size 1000 600, class:^(thunar)

windowrulev2 = float, title:^(Save File)

# Luôn để CopyQ ở floating mode
windowrule = float,class:^(com.github.hluk.copyq)$
# Center giữa màn hình khi mở
windowrule = center,class:^(com.github.hluk.copyq)$
# (tuỳ chọn) set kích thước cửa sổ
windowrulev2 = size 900 600,class:^(com.github.hluk.copyq)$


# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


#windowrulev2 = float, workspace:3

# workspace
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:eDP-1




